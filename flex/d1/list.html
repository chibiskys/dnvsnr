	<script>
		$(function() {
			var $navr = $('.navr'),
				$winDropDown = $('.winDropDown'),
				$modalwin = $('.modalwin') ;
			$navr.click(function() {
				if ($winDropDown.is(':visible')) {
					$winDropDown.slideUp();
					$modalwin.hide();
				} else {
					$winDropDown.slideDown();
					$modalwin.show();
				}
			});
			$modalwin.click(function() {
				$winDropDown.slideUp();
				$modalwin.hide();
			});

			$('#msgform :input:eq(0)').blur(function() {
				var val = $(this).val();
				if ($(this).parent().parent().find("span").length > 0) {
					$(this).parent().parent().find("span").remove();
				}
				if (val.length < 1) {
					$(this).parent().parent().append('<span class="error">必填</span>');
				} else if(val.length != 11) {
					$(this).parent().parent().append('<span class="error">格式错误</span>');
				} else {
					$(this).parent().parent().append('<span class="ok">验证通过</span>');
				}
			});

			$('#msgform :input:eq(1),#msgform :input:eq(2),#msgform :input:eq(3)').blur(function() {
				var val = $(this).val();
				if ($(this).parent().parent().find("span").length > 0) {
					$(this).parent().parent().find("span").remove();
				}
				if (val.length < 1) {
					$(this).parent().parent().append('<span class="error">必填</span>');
				
				} else {
					$(this).parent().parent().append('<span class="ok">验证通过</span>');
				}
			});

			$('#msgform :submit').click(function() {
				$('#msgform :input:eq(0)').triggerHandler('blur');
				$('#msgform :input:eq(1)').triggerHandler('blur');
				$('#msgform :input:eq(2)').triggerHandler('blur');
				$('#msgform :input:eq(3)').triggerHandler('blur');
				if ($('#msgform').find('.error').length > 0) {
					return false;
				}
				return true;
			});
		})
	</script>
