<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		{include file="header.htm"}
		
		<div class="row">
			<div class="col-md-10 col-md-push-1">
				<table class="table table-bordered table-hover text-center">
					<thead>
						<tr>
							<td>标题</td>
							<td>分类</td>
							<td>时间</td>
						</tr>
					</thead>
					<tbody>
						{foreach $msgList as $v}
						<tr>
							<td><a href="detail.php?cid={$v['cat_id']}&id={$v['message_id']}">{$v['title']}</a></td>
							<td>{$v['cat_name']}</td>
							<td>{$v['addtime']|date_format:'%Y-%m-%d %H:%M:%S'}</td>
						</tr>
						{/foreach}
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-push-3">
				{$pageBar}
			</div>
		</div>
	</div>	
</body>
</html>
